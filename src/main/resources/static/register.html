<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <!-- Usamos Google Fonts para un look más moderno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
<div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registerForm" enctype="multipart/form-data">
        <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 100%; height: auto; border-radius: 5px">
        <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg" required>
        <input type="text" id="name" name="name" placeholder="Nombre de Usuario" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>
    <div id="message"></div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append('profilePicture', document.getElementById('profilePicture').files[0]);
        formData.append('name', document.getElementById('name').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);

        fetch('/api/auth/register', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) return response.text().then(text => { throw new Error(text) });
                return response.text();
            })
            .then(text => {
                alert("Registro exitoso. Redirigiendo a la página de login...");
                window.location.href = "/login.html";
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error: ' + error.message;
            });
    });
    document.getElementById('profilePicture').addEventListener('change', function(e) {
    var file = e.target.files[0];
    var reader = new FileReader();

    reader.onload = function(event) {
        var imgElement = document.getElementById('imagePreview');
        imgElement.src = event.target.result;
        imgElement.style.display = 'block';
    };

    reader.readAsDataURL(file);
    });
</script>
</body>
</html>
