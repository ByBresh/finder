<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header">
    <h1>Finder</h1>
</header>
<main class="auth-app">
    <div class="auth-card">
        <h2>Login</h2>
        <form class="auth-form" action="/api/auth/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="username" placeholder="Your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>

            <button type="submit" class="btn auth-btn">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="register">Register</a></p>
    </div>
</main>
</body>
</html>
